<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IvorySpa-Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-white shadow-sm p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">IvorySpa-Shop</h1>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">Hola, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Iniciar sesión</a>
                    <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white text-center py-3 mt-5 border-top">
        <p class="mb-0">&copy; 2025 IvorySpa-Shop</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
