{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">{% if form.instance.pk %}Editar Producto{% else %}Crear Producto{% endif %}</h2>

<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'products:manage' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
