{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Lista de Productos</h2>
<a href="{% url 'products:create' %}" class="btn btn-success mb-3">+ Nuevo Producto</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>${{ p.price }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <a href="{% url 'products:update' p.pk %}" class="btn btn-sm btn-primary">Editar</a>
                <a href="{% url 'products:delete' p.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay productos a√∫n.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
