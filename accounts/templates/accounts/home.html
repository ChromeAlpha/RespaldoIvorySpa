{% extends 'base.html' %}

{% block content %}
  <h2>Bienvenido, {{ user.username }}</h2>
  <p>Has iniciado sesión correctamente.</p>

  {% if user.is_staff %}
    <a href="{% url 'gestionar_usuarios' %}" class="btn btn-primary">Gestionar Usuarios</a>
  {% endif %}

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Cerrar sesión</button>
  </form>
{% endblock %}
